<!DOCTYPE html>
<html lang="de">
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:600">
</head>
<body>
    <div id="gameContainer">
        <div id="label"></div>
        <div id="board">
            <canvas id="0 0"></canvas>
            <canvas id="0 1"></canvas>
            <canvas id="0 2"></canvas>
            <canvas id="1 0"></canvas>
            <canvas id="1 1"></canvas>
            <canvas id="1 2"></canvas>
            <canvas id="2 0"></canvas>
            <canvas id="2 1"></canvas>
            <canvas id="2 2"></canvas>
        </div>
        <button id="restartButton">Spiel neustarten</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
