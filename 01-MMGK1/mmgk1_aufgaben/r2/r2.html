<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farbtabelle</title>
    <style>
      thead, tbody, tfoot { border: 2px solid grey; }
      table { border-collapse: collapse; }
      td, th { padding: 7px }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr><th colspan="4">16 Grundfarben</th></tr>
      </thead>
      <tbody>
        <tr>
          <td style="background-color: #000000; color: #FFFFFF;" >black</td>
          <td>#000000</td>
          <td style="background-color: #808080; color: #FFFFFF;" >grey</td>
          <td>#808080</td>
        </tr>
        <tr>
          <td style="background-color: #800000; color: #FFFFFF;" >maroon</td>
          <td>#800000</td>
          <td style="background-color: #FF0000; color: #FFFFFF;" >red</td>
          <td>#FF0000</td>
        </tr>
        <tr>
          <td style="background-color: #008000; color: #FFFFFF;" >green</td>
          <td>#008000</td>
          <td style="background-color: #00FF00;" >lime</td>
          <td>#00FF00</td>
        </tr>
        <tr>
          <td style="background-color: #808000; color: #FFFFFF;" >olive</td>
          <td>#808000</td>
          <td style="background-color: #FFFF00;" >yellow</td>
          <td>#FFFF00</td>
        </tr>
        <tr>
          <td style="background-color: #000080; color: #FFFFFF;" >navy</td>
          <td>#000080</td>
          <td style="background-color: #0000FF; color: #FFFFFF;" >blue</td>
          <td>#0000FF</td>
        </tr>
        <tr>
          <td style="background-color: #800080; color: #FFFFFF;" >purple</td>
          <td>#800080</td>
          <td style="background-color: #FF00FF;" >fuchsia</td>
          <td>#FF00FF</td>
        </tr>
        <tr>
          <td style="background-color: #008080; color: #FFFFFF;" >teal</td>
          <td>#008080</td>
          <td style="background-color: #00FFFF;" >aqua</td>
          <td>#00FFFF</td>
        </tr>
        <tr>
          <td style="background-color: #C0C0C0;" >silver</td>
          <td>#C0C0C0</td>
          <td style="background-color: #FFFFFF;" >white</td>
          <td>#FFFFFF</td>
        </tr>
      </tbody>
      <footer>
        <tr>
          <td>Farbname</td>
          <td>Code</td>
          <td>Farbname</td>
          <td>Code</td>
        </tr>
      </footer>
    </table>
  </body>
</html>
